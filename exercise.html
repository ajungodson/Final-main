<!DOCTYPE html>
<html lang="en" ng-app="EmpDetails">  
  <!-- myLangApp -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body  >

    <div class="styled-table" ng-controller="myController">
        <h1>Employee Details</h1>
        Search:<input type="text" ng-model="searchBox" placeholder="Search employees"/>
        <br/>
        <br/>
    <table>
        <thead>
            <tr>
                <div>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Dept</th>
                <th>Job role</th>
                <th>Salery</th>
                <th>Exp</th>
            </div>
    
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees|filter:searchBox">
                <td>{{employee.ide}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.dept}}</td>
                <td>{{employee.jobrole}}</td>
                <td>{{employee.sal}}</td>
                <td>{{employee.exp}}</td>
            </tr>
        </tbody>
    </table>
        
    </div>
    
    
    
    </body>
    </html>


</body>
</html>
